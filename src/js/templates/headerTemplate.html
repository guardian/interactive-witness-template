<div class="header">
	<div class="container">
        <h1><%= data.headline.replace(/\n/g, "<br/>") %></h1>
        <h2><%= data.standfirst %></h2>
        <!--div class="f-h2"><b><%= data.contribution %></b></div-->
		<div class="header__social">
			<a href="https://www.facebook.com/sharer/sharer.php?u=<%= encodeURIComponent(window.location.href.split("#")[0]) %>" target="_blank" class="social-icon facebook" data-link-name="social facebook voices-header"><img src="@@assetPath@@/imgs/share-facebook.svg"/></a>
            <a href="https://twitter.com/intent/tweet?text=<%= encodeURIComponent(data.headline + ' @guardian http://gu.com/p/4e2v7 pic.twitter.com/b1u9YWfDZV') %>" target="_blank" data-link-name="social twitter voices-header" class="social-icon twitter"><img src="@@assetPath@@/imgs/share-twitter.svg"/></a>
			<a href="mailto:?subject=<%= encodeURIComponent(data.headline) %>&body=<%= encodeURIComponent(encodeURIComponent(window.location.href.split("#")[0])) %>" target="_blank" class="social-icon email" data-link-name="social email voices-header"><img src="@@assetPath@@/imgs/share-email.svg"/></a>
		</div>
	</div>
</div>

</a>
